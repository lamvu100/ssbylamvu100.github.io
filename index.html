<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Sudoku Solver Mimic</h1>
    <div class="container">
        <div class="buttons">
            <button onclick="generate_sudoku();">Generate Sudoku</button><br>
            <button onclick="solve_sudoku()">Solve Sudoku</button><br>
            <button onclick="clear_gui()">Clear Board</button>
        </div>

        <div class="sudoku-container">
            <table id="gui">
            </table>
        </div>
        <div class="info-box">
            <p>This sudoku solver is created using pure javascript. The GUI is also created using javascript,
                and it is styled using CSS.<br>
                It uses a <a href="https://en.wikipedia.org/wiki/Sudoku_solving_algorithms" target="blank">
                    backtracking algorithm</a>.
                You can view the code <a href="https://github.com/wickdeeb/sudoku-solver-js/" target="blank">
                    here</a>.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
